<script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global.js"></script>

<script>

  const { effect, ref } = VueReactivity

  function createRenderer(options) {
    // 通过 options 得到操作 DOM 的 API
    const {
      createElement,
      insert,
      createText,
      setText,
      setElementText,
      patchProps
    } = options

    function patch(n1, n2, container) {
      // 如果 n1 存在，则对比 n1 和 n2 的类型
      if (n1 && n1.type !== n2.type) {
        // 如果新旧 vnode 的类型不同，则直接将旧 vnode 卸载
        unmount(n1)
        n1 = null
      }

      // 代码运行到这里，证明 n1 和 n2 所描述的内容相同
      const { type } = n2
      // 如果 n2.type 的值是字符串 类型，则它描述的是普通标签元素
      if (typeof type === 'string') {
        if (!n1) {
          mountElement(n2, container)
        } else {
          patchElement(n1, n2)
        }
      } else if (type === Text) {
        // 如果新 vnode 的类型为 Text,则说明该 vnode 描述的是文本节点
        // 如果没有旧节点，则进行挂载
        if (!n1) {
          // 使用 createTextNode 创建文本节点
          const el = n2.el = createText(n2.children)
          // 将文本节点插入到容器中
          insert(el, container)
        } else {
          // 如果旧的 vnode 存在，只需要使用新文本节点的文本内容更新旧文本节点即可
          const el = n2.el = n1.el
          if (n2.children !== n1.children) {
            setText(el, n2.children)
          }
        }
      } else if (type === Fragment) {
        // 处理 Fragment 类型的 vnode
        if (!n1) {
          // 如果旧的 vnode 不存在，则只需要将 Fragment 的 children 逐个挂载即可
          n2.children.forEach(c => patch(null, c, container))
        } else {
          // 如果旧的 vnode 存在，则只需要更新 Fragment 的children 即可
          patchChildren(n1, n2, container)
        }
      }

      // // 如果n1不存在，意味着挂载，则调用 mountElement 函数完成挂载
      // if (!n1) {
      //   mountElement(n2, container)
      // } else {
      //   // n1 存在，意味着打补丁，暂时省略
      // }
    }

    function patchElement(n1, n2) {
      const el = n2.el = n1.el
      const oldProps = n1.props
      const newProps = n2.props
      
      // 第一步：更新 props
      for (const key in newProps) {
        if (newProps[key] !== oldProps[key]) {
          patchProps(el, key, oldProps[key], newProps[key])
        }
      }
      for (const key in oldProps) {
        if (!(key in newProps)) {
          patchProps(el, key, oldProps[key], null)
        }
      }
      // 第二步：更新 children
      patchChildren(n1, n2, el)
    }

    function patchChildren(n1, n2, container) {
      // 判断新子节点的类型是否为文本节点
      if (typeof n2.children === 'string') {
        // 旧子节点的类型有三种可能：没有子节点，文本子节点以及一组子节点
        // 只有当旧子节点为一组子节点时，才需要逐个卸载，其他情况下什么都不需要
        if (Array.isArray(n1.children)) {
          n1.children.forEach(c => unmount(c))
        }
        // 最后将新的文本节点内容设置为容器元素
        setElementText(container, n2.children)
      } else if (Array.isArray(n2.children)) {
        // 说明新子节点是一组子节点
        // 判断旧子节点是否也是一组子节点
        if (Array.isArray(n1.children)) {
          // 说明新旧子节点是一组子节点，这里涉及核心的 diff 算法
          // 新旧 children
          const oldChildren = n1.children
          const newChildren = n2.children

          // 遍历新的 children 
          for(let i = 0; i < newChildren.length; i++) {
            const newVNode = newChildren[i]
            // 遍历旧的 children
            for(let j = 0; j < oldChildren.length; j++) {
              const oldVNode = oldChildren[j]
              // 如果找到了具有相同 key 值的两个节点，说明可以复用，但仍然需要调用 patch 函数更新
              if (newVNode.key === oldVNode.key) {
                patch(oldVNode, newVNode, container)
                break
              }
            }
          }

          // 新旧 子节点的长度
          const oldLen = oldChildren.length
          const newLen = newChildren.length

          // 两组子节点的公共长度，即两者中较短的那一组子节点的长度
          const commonLength = Math.min(oldLen, newLen)

          // 遍历 commonLength 次
          for (let i = 0; i < commonLength; i++) {
            patch(oldChildren[i], newChildren[i], container)
          }

          // 如果 newLen > oldLen ，说明有新子节点需要挂载
          if (newLen > oldLen) {
            for (let i = commonLength; i < newLen; i++) {
              patch(null, newChildren[i], container)
            }
          } else if (oldLen > newLen) {
            // 如果 oldLen > newLen ，说明有旧子节点需要卸载
            for (let i = commonLength; i < oldLen; i++) {
              unmount(oldChildren[i])
            }
          }

          // 遍历旧的 children
          for (let i = 0; i < oldChildren.length; i++) {
            // 调用pathc 函数逐个更新子节点
            patch(oldChildren[i], newChildren[i])
          }
          
        } else {
          // 此时：
          // 旧子节点要么为文本子节点，要么不存在
          // 但无论哪一种清空，我们只需要将容器清空，然后将新的一组子节点逐个挂载
          setElementText(container, '')
          n2.children.forEach(c => patch(null, c, container))
        }
      } else {
        // 说明新节点不存在
        // 旧子节点是一组子节点，只需要逐个卸载即可
        if (Array.isArray(n1.children)) {
          n1.children.forEach(c => unmount(c))
        } else if (typeof n1.children === 'string') {
          // 旧子节点是文本子节点，清空内容即可
          setElementText(container, '')
        }
      }
    }

    function unmount(vnode, container) {
      // 在卸载时，如果卸载的vnode类型为 Fragment,则需要卸载其 children
      if (vnode.type === Fragment) {
        vnode.children.forEach(c => unmount(c))
        return
      }
      // 根据 vnode 获取要卸载的真实 DOM元素
      const el = vnode.el
      // 获取 el 的父元素
      const parent = el.parentNode
      // 调用 removeChild 移除元素
      if (parent) {
        parent.removeChild(el)
      }
    }



    function mountElement(vnode, container) {
      // // 创建DOM
      // const el = document.createElement(vnode.type)
      // // 处理子节点，如果子节点是字符串，代表元素具有文本节点
      // if (typeof vnode.children === 'string') {
      //   // 因此只需要设置元素的 textContent 属性即可
      //   el.textContent = vnode.children
      // }
      // // 将元素添加到容器中
      // container.appendChild(el)

      // 调用 createElement 函数创建元素
      // 让 vnode.el 引用真实 DOM 元素
      const el = vnode.el = createElement(vnode.type)

      if (typeof vnode.children === 'string') {
        // 调用 setElementText 设置元素的文本节点
        setElementText(el, vnode.children)
      } else if (Array.isArray(vnode.children)) {
        // 如果 children 是数组，则遍历每一个子节点，并调用 patch 函数挂载它
        vnode.children.forEach(child => {
          patch(null, child, el)
        });
      }

      // 如果 vnode.props 存在才处理它
      if (vnode.props) {
        // 比那里 vnode.props
        for (const key in vnode.props) {
          patchProps(el, key, null, vnode.props[key])
        }
      }
      // 调用 insert 函数将元素插入到容器内
      insert(el, container)
    }
    function render(vnode, container) {
      if (vnode) {
        // 新的 vnode 存在，将其与旧 vnode 一起传递给 patch 函数，进行打补丁
        patch(container._vnode, vnode, container)
      } else {
        if (container._vnode) {
          // 旧 vnode 存在，且新 vnode 不存在，说明是卸载 unmount 操作
          // 只需要将 container 内的 DOM 清空即可
          // container.innerHTML = ''
          
          unmount(container._vnode)
        }
      }
      // 把 vnode 存储到 container._vnode 下，即后续渲染中的旧 vnode
      container._vnode = vnode
    }
    function hydrate(vnode, container) {

    }

    return {
      render,
      hydrate
    }
  }

  function shouldSetAsProps(el, key, value) {
    // 特殊处理
    if (key === 'form' && el.tagName === 'INPUT') return false
    // 兜底
    return key in el
  }

  const renderer = createRenderer({
    // 用于创建元素
    createElement(tag) {
      return document.createElement(tag)
    },
    // 用于设置元素的文本节点
    setElementText(el, text) {
      el.textContent = text
    },
    // 用于在给定的 parent 下添加指定元素
    insert(el, parent, anchor=null) {
      parent.insertBefore(el, anchor)
    },
    createText(text) {
      return document.createTextNode(text)
    },
    setText(el, text) {
      el.nodeValue = text
    },
    // 将属性设置相关操作封装到 patchProps 函数中，并作为渲染器选项传递
    patchProps(el, key, prevValue, nextValue) {
      // 匹配以 on 开头的属性，视其为事件
      if (/^on/.test(key)) {
        // 根据属性名得到对应的事件名称，例如 onClick ---> click
        const name = key.slice(2).toLowerCase()

        // // 移除上一次绑定的事件处理函数
        // prevValue && el.removeElementListener(name, prevValue)
        // // 绑定事件，nextValue 为事件处理函数
        // el.addEventListener(name, nextValue)

        const invokers = el._vei || (el._vei = {})
        // 获取为该元素伪造的事件处理函数 invoker
        let invoker = invokers[key]
        if (nextValue) {
          if(!invoker) {
            // 如果没有 invoker,则为找一个 invoker缓存到 el._vei 中
            // vei 是 vue event invoker 的首字母缩写
            // 将事件处理函数缓存到 el._vei[key] 下，避免覆盖
            invoker = el._vei[key] = (e) => {
              // e.timestamp 是事件发生的时间
              // 如果事件发生的时间早于事件处理函数绑定的时间，则不执行事件处理函数
              console.log('e.timeStamp', e.timeStamp, invoker.attached);
              if (e.timeStamp < invoker.attached) return
              // 如果 invoker.value 是数组，则遍历它并逐个调用事件处理函数
              if (Array.isArray(invoker.value)) {
                invoker.value.forEach(() => fn(e))
              } else {

                // 当伪造的事件处理函数执行时，会执行真正的事件处理函数
                invoker.value(e)
              }
            }
            // 将真正的事件处理函数赋值给 invoker.value
            invoker.value = nextValue
            // 添加 invoker.attached 属性，存储事件处理函数被绑定的时间
            invoker.attached = performance.now()
            // 绑定 invoker 作为事件处理函数
            el.addEventListener(name, invoker)
          }
        } else if (invoker){
          // 新的时间绑定函数不存在，切之前绑定的invoker存在，则移除绑定
          el.removeEventListener(name, invoker)
        }
      } else if (key === 'class') {
        el.className = nextValue || ''
      } else if (shouldSetAsProps(el, key, nextValue)) {
        // 使用 shouldSetAsProps 函数判断是否应该作为 DOM Properties 设置
        // 获取该 DOM Properties 的类型
        const type = typeof el[key]
        const value = vnode.props[key]

        // 如果是布尔类型，并且 value 是空字符串，则将值矫正为 true
        if (type === 'boolean' && value === '') {
          el[key] = true
        } else {
          el[key] = value
        }
      } else {
        // 如果要设置的属性没有对应的 DOM Properties, 则使用 setAttribute 函数设置属性
        el.setAttribute(key, vnode.props[key])
      }
      // 调用 setAttribute 将属性设置到元素上
      // el.setAttribute(key, vnode.props[key])
      // 直接设置
      // el[key] = vnode.props[key]
    }
  })

const Fragment = Symbol()
   // 旧 vnode
 const oldVNode = {
  type: 'div',
  children: [
    { type: 'p', children: '1', key: 1 },
    { type: 'p', children: '2', key: 2 },
    { type: 'p', children: 'hello', key: 3 }
  ]
 }

 // 新 vnode
 const newVNode = {
    type: 'div',
    children: [
      { type: 'p', children: 'world', key: 3 },
      { type: 'p', children: '1', key: 1 },
      { type: 'p', children: '2', key: 2 }
    ]
  }

 renderer.render(oldVNode, document.querySelector('#app'))

 setTimeout(() => {
  
  renderer.render(newVNode, document.querySelector('#app'))
 }, 2000)
</script>
